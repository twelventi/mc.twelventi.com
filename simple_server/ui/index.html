<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwelventiCraft</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <section>
            <h1><img id="logo" src="logo.png" alt="TwelventiCraft"></h1>
        </section>
        <section>
            <h3>A Minecraft Caves and Cliffs Part 2 Server</h3>
            <h3>Launching Tuesday, December 14th at 7:00 PM!</h3>
            <div id="countdown-timer" class="countdown-timer-bg">00d | 00h | 00m | 00s</div>
        </section>
        <section>
            <p>Please Enter Your Minecraft Name Below to be Added to the Whitelist:</p>
            <form id="submit-form">
                <input id='minecraft-name' type="text">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>

</html>
